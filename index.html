  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    }

    *::before, *::after {
      box-sizing: inherit;
    }

    html, body {
      font-family: -apple-system, system-ui, BlinkMacSystemFont, 'Segoe UI',
        Roboto, 'Helvetica Neue', Arial, sans-serif;
      color: #404040;
      font-size: 18px;
      line-height: 1.5;
      background-color: hsla(250, 25%, 95%, 1);

      margin: 0;
      padding: 0;
      display: flex;
      width: 100%;
      min-height: 600px;
      justify-content: center;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 420px;
      padding: 2em 1.5em;
      margin: 4em 1.5em 2em;
      background-color: #ffffff;
      border-radius: 3px;
      box-shadow: 1px 4px 8px 0px rgba(0, 0, 0, 0.2),
        0 0 4px 0px rgba(0, 0, 0, 0.1);
    }

    main img {
      object-fit: contain;
      width: 220px;
      height: 220px;
      border-radius: 50%;
      box-shadow: 0px 2px 5px 0px rgba(0, 0, 0, 0.15);
    }

    main h1,
    main p {
      margin: 1rem 0 0;
      text-align: center;
    }

    .links {
      color: #d0d0d0;
    }

    .links a {
      color: #45519E;
      text-decoration: none;
    }

    .links a:hover, .links a:focus, .links a:active {
      border-bottom: 1px solid #45519E;
    }

    @media (max-width: 480px) {
      html, body {
        background-color: #ffffff;
      }

      main {
        margin: 2em 1em 1em;
        box-shadow: none;
        border-radius: 0;
      }
    }

    @media (prefers-color-scheme: dark) {
      html, body {
        color: #ffffff;
        background-color: #808080;
      }

      main {
        background-color: #404040;
      }

      .links {
        color: #757575;
      }

      .links a {
        color: #d6d6d6;
      }

      .links a:hover, .links a:focus, .links a:active {
        border-bottom: 1px solid #d6d6d6;
      }

      @media (max-width: 480px) {
        html, body {
          background-color: #404040;
        }
      }
    }
  </style>
</head>
<body>

  <main>
    <img src="/img/avatar-1.jpg" alt="Ram's mugshot">
    <h1>Ram Damera</h1>
    <p>Front-end web developer, Node.js things and Network engineer. Still a student.</p>

    <p class="links"><a target="_blank" rel="noreferrer nofollow" href="https://twitter.com/r0mflip">Twitter</a> | <a target="_blank" rel="noreferrer nofollow" href="https://github.com/r0mflip">GitHub</a> | <a target="_blank" rel="noreferrer nofollow" href="https://www.linkedin.com/in/ramdamera/">LinkedIn</a> | <a target="_blank" rel="noreferrer nofollow" href="https://keybase.io/notram">Keybase</a></p>
  </main>

</body>
</html>
